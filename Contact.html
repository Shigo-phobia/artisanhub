<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <header class="header">
<script>
    fetch('header.html')
    .then(response => response.text())
    .then(data =>{
        document.querySelector('header')
        .innerHTML = data;
    });
</script>
    </header>
    <div id="sidebar"></div>
    <main>
        <section class="contact-info">
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <p>contact@foodmart.com<br>foodmart@gmail.com</p>
            </div>
            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Street, state, Nigeria</p>
            </div>
            <div class="info-box">
                <i class="fas fa-phone-alt"></i>
                <p>090257835678</p>
            </div>
        </section>
    
        <section class="contact-form">
            <h2>Contact Form</h2>
            <p>Have questions or need help? Send us a message! We're here to make your food shopping experience easy and enjoyable.</p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email Address">
                </div>
                <textarea placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    
        <section class="google-maps">
            <h2>Find Us on Google Maps</h2>
            <p>Locate us easily on Google Maps for quick directions.</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12638.38355827203!2d3.365860364813041!3d6.524379699999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b42e4c6b1b7%3A0xe3eeed66c9d27d19!2sJabi%2C%20Abuja%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1633546936691!5m2!1sen!2sng"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>
    <footer>
        <script>
            fetch('footer.html')
            .then(response => response.text())
            .then(data =>{
                document.querySelector('footer')
                .innerHTML = data;
            });
            if (window.location.pathname !== '/login.html' && window.location.pathname !== '/signup.html') {
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            })
            .catch(error => console.error('Error loading sidebar:', error));
    };
    function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('show'); //
};
        </script>
    </footer>
</body>
</html>
