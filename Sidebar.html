<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .sidebar-container {
        position: relative;
      }

      .toggle-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #007bff;
        color: #fff;
        font-size: 24px;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.3s ease-in-out;
      }

      .toggle-btn:hover {
        transform: scale(1.1);
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100vh;
        background-color: #f8f9fa;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        padding: 20px;
        transition: left 0.3s ease-in-out;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        margin-bottom: 20px;
      }

      .sidebar ul li a {
        text-decoration: none;
        font-size: 16px;
        color: #333;
        display: flex;
        align-items: center;
        transition: color 0.3s ease;
      }

      .sidebar ul li a i {
        margin-right: 10px;
        font-size: 20px;
        color: #007bff;
      }

      .sidebar ul li a:hover {
        color: #007bff;
      }

      .sidebar ul li a.active {
        font-weight: bold;
        color: #007bff;
      }

      .sidebar.show {
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="sidebar-container">
      <div class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="sidebar">
        <ul>
          <li>
            <a href="dashboard.html"
              ><i class="fas fa-chart-bar"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="booking.html"
              ><i class="fas fa-calendar-alt"></i> Booking</a
            >
          </li>
          <li>
            <a href="payment.html"><i class="fas fa-wallet"></i> Payment</a>
          </li>
          <li>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          </li>
          <li>
            <a href="settings.html"><i class="fas fa-cog"></i> Setting</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
