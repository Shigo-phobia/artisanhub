<main> <div id="sidebar"></div>
<main class="main-content">
    <section class="settings">
        <h2>Settings</h2>
        <div class="setting-item">
            <label for="messageNf">Message Notification:</label>

                <option value="" disabled-selected>Select</option>

            </select>
        </div>
        <div class="setting-item">

                <option value="" disabled-selected>Select</option>

                <option>Off</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="ratingNf">Review and Rating Notification:</label>
            <select>
                <option value="" disabled-selected>Select</option>

            </select>
        </div>
        <div class="setting-item">

        </div>

</main>
<footer>
    <script>
        fetch('footer.html')
        .then(response => response.text())
        .then(data =>{
            document.querySelector('footer')
            .innerHTML = data;
        });

if (window.location.pathname !== '/login.html' && window.location.pathname !== '/signup.html') {
    fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('sidebar').innerHTML = data;
        })
        .catch(error => console.error('Error loading sidebar:', error));
};
function toggleSidebar() {
const sidebar = document.querySelector('.sidebar');
sidebar.classList.toggle('show'); //
};
function loadSelectValue(selectId) {
    const savedValue = localStorage.getItem(selectId);
    if(savedValue){
        document.getElementById(selectId).value = savedValue;
    }
}
function saveSelectVakue(selectId){
    const selectedValue = document.getElementById(selectId).value;
    localStorage.setItem(selectId,selectedValue);
}
window.onload = function(){
    loadSelectValue('messageNf')
    loadSelectValue('bookingsNf')
    loadSelectValue('ratingNf')
    loadSelectValue('paymentNf')
    loadSelectValue('bankNf')
    loadSelectValue('withdrawalNf')
}
    document.getElementById('messageNf').addEventListener('change', function () {
        saveSelectValue('messageNf');
    });
    document.getElementById('bookingsNf').addEventListener('change', function () {
        saveSelectValue('bookingsNf');
    });
    document.getElementById('ratingNf').addEventListener('change', function () {
        saveSelectValue('ratingNf');
    });
    document.getElementById('paymentNf').addEventListener('change', function () {
        saveSelectValue('paymentNf');
    });
    document.getElementById('bankNf').addEventListener('change', function () {
        saveSelectValue('bankNf');
    });
    document.getElementById('withdrawalNf').addEventListener('change', function () {
        saveSelectValue('withdrawalNf');
    });
            </script>
        </footer>
    </body>
</html>
